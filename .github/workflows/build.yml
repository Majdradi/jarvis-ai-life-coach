name: Build APK and Upload Artifact

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4

    # Step 2: Set up JDK (Java Development Kit)
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Adjust to your required JDK version

    # Step 3: Build APK
    - name: Build APK
      run: ./gradlew assembleRelease

    # Step 4: Debug: List APK files in the release folder
    - name: List APK files in the release folder
      run: |
        echo "Listing APK files in the release folder..."
        ls -alh app/build/outputs/apk/release/

    # Step 5: Upload APK artifact (Updated to v4)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30  # Optional: Sets retention for the uploaded artifact (30 days in this case)

    # Step 6: Ensure the artifact is uploaded and confirm
    - name: Confirm uploaded artifact
      run: |
        echo "APK upload complete. Verifying uploaded artifact."
        ls -alh app/build/outputs/apk/release/app-release.apk
