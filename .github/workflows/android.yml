name: Build Android APKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build App Debug APK
        run: ./gradlew :app:assembleDebug

      - name: Build Wear Debug APK
        run: ./gradlew :wear:assembleDebug

      - name: Upload App APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Wear APK
        uses: actions/upload-artifact@v3
        with:
          name: wear-debug-apk
          path: wear/build/outputs/apk/debug/wear-debug.apk
