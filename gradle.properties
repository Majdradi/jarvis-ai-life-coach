# Gradle Properties for your app

# For JDK version compatibility
org.gradle.java.home=/path/to/your/jdk

# Enable parallel build for faster builds
org.gradle.parallel=true

# Enable the build cache for faster builds
org.gradle.caching=true

# Enable to use the build cache in your project
android.useAndroidX=true
android.enableJetifier=true

# Customize the versioning of your app
VERSION_NAME=1.0.0
VERSION_CODE=1

# Build and compile SDK versions
COMPILE_SDK_VERSION=30
MIN_SDK_VERSION=21
TARGET_SDK_VERSION=30

# Specify the NDK version if needed
NDK_VERSION=21.4.7075529

# For debugging and release purposes (you may need to change these values as per your project)
BUILD_TYPE=release

# Enable lint to generate a report for quality check
