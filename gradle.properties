# Project-wide Gradle settings.

# Specifies the Kotlin version for the project.
kotlin.version=1.5.31

# Java version to use for compiling the project (for the app and wear module).
java.version=1.8

# Gradle JVM arguments
org.gradle.jvmargs=-Xmx2048m

# Enable Gradle Daemon for better performance during builds.
org.gradle.daemon=true

# To enable offline mode (avoids downloading dependencies every time).
org.gradle.offline=true

# Android-specific settings
android.useAndroidX=true
android.enableJetifier=true

# Define versioning info for the app
VERSION_CODE=1
VERSION_NAME=1.0.0

# Configure other properties as needed, such as build types or product flavors.
# You can include your API keys, debug settings, and more here.

# Example of configuring build types
buildTypes.release.minifyEnabled=true

